<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css">
    <title>OpenWeahter App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar nav-bg">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#home">Weather Forecast</a>

        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active navlink-text" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navlink-text" href="#">Hourly Forecast</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navlink-text" href="#">Air Quality</a>
          </li>
        </ul>

        <form class="input_box" action="/submit" method="post">
          <input
            class="no-border"
            type="text"
            name="cityName"
            placeholder="Search City"
          />
          <button class="icon search_btn no-border">
            <img
              src="./assets/icons/magnifying-glass-solid.svg"
              alt=""
            />
          </button>
        </form>
      </div>
    </nav>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://kit.fontawesome.com/3d85c60b8c.js"
      crossorigin="anonymous"
    ></script>
    <script src="./public/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
